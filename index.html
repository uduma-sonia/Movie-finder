<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/css/uikit.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Movie-finder</title>
  </head>
  <body>
    <section class="navbar">
      <div class="uk-child-width-expand@s uk-text-center" uk-grid uk-grid>
        <div class="navbar-text">
          <h1 class="uk-text-bold logo">Search for Tv Shows</h1>

          <p class="uk-text-bold">
            Summary <span>.</span> Rating <span>.</span>
          </p>
          <p class="A-I"></p>
        </div>

        <div class="navbar-form">
          <form id="show-search">
            <label for="search-field"> <span uk-search-icon></span></label>
            <input type="text" id="search-field" />

            <button type="submit" class="submit-btn">Search</button>
          </form>
        </div>
      </div>
    </section>

    <!-- ONLOAD CONTAINER -->
    <section class="onload-container uk-margin-large-top">
      <!-- ADDED WITH JAVASCRIPT -->
    </section>

    <!-- SEARCH CONTAINER -->
    <section class="search-container">
      <!-- ADDED WITH JAVASCRIPT -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.7.0/dist/js/uikit-icons.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
